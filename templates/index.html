<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/style.css') }}">

  <title>Diabetes Prediction</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
            <div class="contact-image">
                <img src="https://img.freepik.com/premium-vector/brain-technology-unique-logo_414847-335.jpg" alt="rocket_contact"/>
            </div>
            <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
                <h3>Predict Diabetes</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Enter Age</label>
                            <input type="number" name="age" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Do you have hypertension?</label>
                            <select class="form-control" name="hyper" id="exampleFormControlSelect1" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Select Gender</label>
                            <select class="form-control" name="gender" id="exampleFormControlSelect1" required>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlSelect1">Do you have heart disease?</label>
                            <select class="form-control" name="heart" id="exampleFormControlSelect1" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                              </select>
                          </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Do you ever smoke?</label>
                            <select class="form-control" name="smoke" id="exampleFormControlSelect1" required>
                                <option value="current">Current</option>
                                <option value="ever">Ever</option>
                                <option value="former">Former</option>
                                <option value="never">Never</option>
                                <option value="not current">Not Current</option>
                                <option value="No Info">No Info</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Enter BMI</label>
                            <input type="number" step=0.01 name="bmi" class="form-control" value="" required/>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Enter HbA1c (Hemoglobin A1c) level</label>
                            <input type="number" step=0.1 name="HbA1c" class="form-control" value="" required/>
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Enter Blood glucose level</label>
                            <input type="number" name="glucose" class="form-control" value="" required/>
                        </div>
                    </div>
                </div>

                <br><br><br>

                {% if prediction==0 %}
                <div class="alert alert-success d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div>
                        <p>
                            My Prediction:
                            {{st}}
                        </p>
                    </div>
                </div>
                {% else %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                      Predicted: {{st}}
                    </div>
                  </div>

                {% endif %}
                
            </form>
            
</div>


</body>

</html>
